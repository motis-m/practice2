<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈子阳的音乐播放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="./img/bg0.png">
    <!-- 上半部分 -->
    <div class="upper-container">
        <!-- 唱片 -->
        <div class="record-container">
            <div class="record-bg">
                <div id="record-img" class="rotate-play"></div>
            </div>
        </div>
    <!-- 右边歌曲名 -->
    <div class="introduction-container">
        <div class="text-container">
            <div class="music-title">音乐1</div>
                <div class="author-container">
                    作者：
                    <span class="author-name">姓名</span>
                </div>
        </div>
    </div>
    </div>
    <!-- 下半部分 -->
    <div class="bottom-container">
        <!-- 音频 -->
        <audio id="audioTag"></audio>
        <!-- 进度条 -->
        <div class="progress">
            <div class="progress-play"></div>
        </div>
        <!-- 控制按钮 -->
        <div class="controls">
            <div class="time-container">
                <span class="played-time">00:00</span>
                &nbsp; /&nbsp; 
                <span class="audio-time">00:00</span>
            </div>
        <div class="center-container">
            <!-- 播放模式 -->
            <div class="playMode center-icon"></div>
            <div class="beforeMusic center-icon"></div>
            <div class="playPause center-icon icon-play"></div>
            <div class="nextMusic center-icon"></div>
            <div class="volume center-icon"></div>
            <input type="range" id="volume-togger" value="70" min="0" max="100" step="1">
        </div>
        <div class="right-container">
            <!-- MV -->
            <div id="MV" class="bottom-icon"></div>
            <!-- 倍速 -->
            <div id="speed">1.0X</div>
            <!-- 列表 -->
            <div id="list" class="bottom-icon"></div>
        </div>
        </div>
    </div>
    <!-- 列表 -->
     <div class="close-container"></div>
    <div class="list-container">
        <div class="musicListTitle">播放队列</div>
        <hr>
        <div class="musicLists">
        </div>
    </div>
</body>
</html>
<script src="./audio.js"></script>
